<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="https://y2metaa.github.io/youtube-downloader/">Y2Meta - YouTube Downloader</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link"
              href="https://y2metaa.github.io/youtube-downloader/the-easy-way-to-ave-and-convert-your-favorite-video.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="https://repurtech.com/y2meta/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
<h1 class="text-center">Y2Meta - Free YouTube Video Downloader</h1>
  <div class="container">
    <div class="contact-form">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
